<!DOCTYPE html>
<html>
  <head>
{include="includes"}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span4 offset4">
          {include="status"}
          {include="nav"}
          <form class="form-horizontal" method="post" action="?import" enctype="multipart/form-data" name="importform">
            <fieldset>
              <legend>{'Import opml file'|Intl::msg}</legend>
              <div class="control-group">
                <label class="control-label" for="filetoupload">{'Opml file:'|Intl::msg}</label>
                <div class="controls">
                  <input tabindex="1" class="btn" type="file" id="filetoupload" name="filetoupload">
                  <span class="help-block">{'Size max:'|Intl::msg} {$humanmaxsize}</span>
                </div>
              </div>

              <div class="control-group">
                <div class="controls">
                  <label for="overwrite">
                    <input type="checkbox" name="overwrite" id="overwrite">
                    {'Overwrite existing feeds'|Intl::msg}
                  </label>
                </div>
              </div>

              <div class="control-group">
                <div class="controls">
                  <input class="btn" type="submit" name="import" value="{'Import opml file'|Intl::msg}">
                  <input class="btn" type="submit" name="cancel" value="{'Cancel'|Intl::msg}">
                </div>
              </div>

              <input type="hidden" name="MAX_FILE_SIZE" value="${maxsize}">
              <input type="hidden" name="returnurl" value="{$referer}">
              <input type="hidden" name="token" value="{$token}">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
