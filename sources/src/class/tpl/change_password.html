<!DOCTYPE html>
<html>
  <head>{include="includes"}</head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span6 offset3">
          <div id="config">
            {include="status"}
            {include="nav"}
            <div id="section">
              <form class="form-horizontal" method="post" action="">
                <input type="hidden" name="token" value="{$token}">
                <input type="hidden" name="returnurl" value="{$referer}" />
                <fieldset>
                  <legend>{'Change your password'|Intl::msg}</legend>

                  <div class="control-group">
                    <label class="control-label" for="oldpassword">{'Old password'|Intl::msg}</label>
                    <div class="controls">
                      <input type="password" id="oldpassword" name="oldpassword">
                    </div>
                  </div>

                  <div class="control-group">
                    <label class="control-label" for="newpassword">{'New password'|Intl::msg}</label>
                    <div class="controls">
                      <input type="password" id="newpassword" name="newpassword">
                    </div>
                  </div>

                  <div class="control-group">
                    <div class="controls">
                      <input class="btn" type="submit" name="cancel" value="{'Cancel'|Intl::msg}"/>
                      <input class="btn" type="submit" name="save" value="{'Save new password'|Intl::msg}" />
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
